{{- if .Values.check_crds.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: check-crds
spec:
  template:
    spec:
      containers:
        - name: check-crds
          image: bitnami/kubectl:1.26
          workingDir: /checks
          securityContext:
            allowPrivilegeEscalation: false
            runAsUser: 0
          command: ["/bin/bash", "-c"]
          args:
            - "cp /conf/crds.sh ./ && chmod u+x crds*.sh && ./crds.sh"
          volumeMounts:
            - mountPath: /conf
              name: config
      restartPolicy: Never
      volumes:
        - name: config
          configMap:
            name: check-crds
  backoffLimit: 0
  podFailurePolicy:
    rules:
      - action: FailJob
        onExitCodes:
          operator: In
          values: [ 1 ]
{{- end }}